<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="register page of Northstar website to sign up">
    <meta name="keywords" content="sign up, register,get accountt">
    <meta name="author" content="Abdul Rahman">
    <link rel="icon" href="/logo/jalenossLogoRed.png">
    <title>Register Form</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Register Now</h3>
          <p class="text">
            Life is hard enough already. Let us make it a little easier.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>92 Sligo,Ireland, NY 11553</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>ASG@bestshop.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="login.html" autocomplete="off">
            <a href="/index.html"><input type="button" value="Login" class="btn" /></a> 
            <a href="register.html"><input type="button" value="Register" class="" disabled/></a> 
            <h3 class="title">Register</h3>
          
            <div class="input-container">
              <label for="">Fist Name</label>
              <input type="text" name="name" class="input" maxlength="30"/>
            </div>
            <div class="input-container">
              <label for="">Last Name</label>
                <input type="text" name="name" class="input"  maxlength="30"/>
             

              </div>
              <div class="input-container">
                <label for="">Email</label>
                <input type="email" name="email" class="input" />
                
               
              </div>
            <div class="input-container">
              <label for="">Password</label>
              <input type="tel" name="password" class="input" />
              
              
            </div>
            <div class="input-container">
              <label for="">Confirm Password</label>
                <input type="tel" name="password" class="input" />
                
               
              </div>
           
            <input type="submit" value="Register" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
